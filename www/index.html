<!DOCTYPE html>
<html>
	<head>
		<!-- Basics -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<title></title>
		<!-- PhoneGap -->
		<script type="text/javascript" src="resources/js/cordova.js"></script>
		<!-- Jquery -->
		<script type="text/javascript" src="resources/js/jQuery.js"></script>
		<!-- Jquery Mobile -->
		<link rel="stylesheet" href="resources/jQueryMobile/jQueryMobile.css" />
		<link rel="stylesheet" href="resources/jQueryMobile/jQueryMobileStructure.css" />
		<link rel="stylesheet" href="resources/jQueryMobile/jQueryMobileTheme.css" />
		<script type="text/javascript" src="resources/jQueryMobile/jQueryMobile.js"></script>
		<!-- Our JS and CSS -->
		<script type="text/javascript" src="resources/js/ChildBrowser.js"></script>
		<script type="text/javascript" src="resources/js/engine.js"></script>
		<link rel="stylesheet" href="resources/css/style.css" />
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<a href="index.html" data-icon="home" data-iconpos="notext"></a>
				<h1>Herdict Mobile</h1>
				<a href="index.html" data-icon="star" data-iconpos="notext"></a>
			</div>
			<div data-role="content">
				<div id="urlFieldContain">
					<div id="iframeHolder">
						<iframe src=""></iframe>
						<div id="iframeBlocker"></div>
					</div>
					<a href="#" onclick="openUpLink()" id="iframeLink">Interaction with this site has been disabled; click here to open in browser</a>
					<div>
						<input id="urlField" placeholder="URL" type="url"/>
					</div>
					<script type="text/javascript">
						var currentURL
						function updateIframeLocation(){
							var url = $("#urlField")[0].value;
							if (url.substr(0,7) != "http://"){
								url = "http://" + url;
							}
							$("#urlFieldContain #iframeHolder iframe")[0].src = url;
							currentURL = url;
						}
						$("#urlField").on("change", updateIframeLocation);
						function openUpLink(){
							window.plugins.childBrowser.showWebPage(currentURL);
						}
					</script>
				</div>
				<div data-role="fieldcontain">
					<label for="categoriesField">Category</label>
					<select id="categoriesField"></select>
				</div>
				<div data-role="collapsible" data-theme="a" data-content-theme="a">
					<h3 id="locationHeader">Location</h3>
					<p>
						<div data-role="fieldcontain">
							<label for="countriesField">Country</label>
							<select id="countriesField"></select>
						</div>
						<div data-role="fieldcontain">
							<label for="locationsField">Location</label>
							<select id="locationsField"></select>
						</div>
						<div data-role="fieldcontain">
							<label for="ispField">ISP</label>
							<input id="ispField" placeholder="ISP" type="text" />
						</div>
					</p>
					<script type="text/javascript">
						function updateLocationHeader(){
							$("#locationHeader .ui-btn-text").html($("#countriesField")[0].value + " - " + $("#locationsField option:selected").html());
						}
						$("#countriesField").on("change", updateLocationHeader);
						$("#locationsField").on("change", updateLocationHeader);
					</script>
				</div>
				<div data-role="collapsible" data-theme="a" data-content-theme="a">
					<h3>Other</h3>
					<div data-role="fieldcontain">
						<label for="interestsField">Interests</label>
						<select id="interestsField"></select>
					</div>
					<div data-role="fieldcontain">
						<label for="reasonsField">Reasons</label>
						<select id="reasonsField"></select>
					</div>
				</div>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="index.html" onclick="queueUp(true)" data-role="button">Accessible</a> 
					<a href="index.html" onclick="queueUp(false)" data-role="button">Inaccessible</a> 
				</div>
			</div>
		</div>
	</body>
</html>
